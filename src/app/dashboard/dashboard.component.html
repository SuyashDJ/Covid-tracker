<h4 class="headline">Covid-19 - Global trend
</h4>
<form class="example-form">
    <input type="text"
           placeholder="Search for a street"
           [formControl]="control"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let street of filteredStreets" [value]="street">
        {{street}}
      </mat-option>
    </mat-autocomplete>
  </form>
<highcharts-chart id="container" [Highcharts]="Highcharts" [constructorType]="chartConstructor" [options]="chartOptions"
    style="width: 100%; height: 400px; display: block;">
</highcharts-chart>

<div class="col-xl-6 col-lg-6 col-md-4 col-sm-6 col-xs-12">
    <div id="chart-pie"></div>
</div>

<div class="col-xl-6 col-lg-6 col-md-4 col-sm-6 col-xs-12">
    <div id="chart-line"></div>
</div>
